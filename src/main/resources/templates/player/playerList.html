<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="card">
    <img src="/header.png">
    <div class="card-body mt-5 mx-5">
        <b>선수 목록</b>
        <table class="table table-dark table-hover">
            <colgroup>
                <col width=5%>
                <col width=20%>
                <col width=20%>
                <col width=20%>
                <col width="10%">
                <col width="10%">
                <col width="5%">
            </colgroup>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>시즌</th>
                <th>포지션</th>
                <th>클럽</th>
                <th>클럽 소속</th>
                <th>더보기</th>
            </tr>
            <a href="" class="icon-link-hover">
                <tr onclick="location.href='details.html'">
                     <tr th:each="player, playerStat : ${playerInfo}">
                        <td th:text="${playerStat.index + 1}"></td>
                        <td th:text="${player.getPlayerName()}"></td>
                        <td th:text="${player.getSeason()}"></td>
                        <td th:text="${player.getPosition()}"></td>
                        <td th:text="${player.getClubName()}"></td>
                        <td th:text="${player.getClubNation()}"></td>
                        <td>
                        <a th:href="'/details?playerId='+${player.getPlayerId()}+'&seasonId=' + ${player.getSeasonId()}">상세</a>
                        </td>
                    </tr>
                </tr>
            </a>
        </table>
    </div>
</div>
</body>
</html>
